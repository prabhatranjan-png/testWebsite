<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RealFast.ai</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="realfast-form.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Get in Touch</h1>
            <p>Fill out the form below and our team will get back to you within 24 hours.</p>
        </div>

        <!-- Salesforce Web-to-Lead Form -->
        <form
            id="web-to-lead-form"
            action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dbf000001vnZn"
            method="POST">

            <!-- Hidden Fields - REQUIRED -->
            <input type="hidden" name="oid" value="00Dbf000001vnZn">
            <input type="hidden" name="retURL" value="http://www.realfast.ai">

            <!-- Optional: Debug mode (uncomment to test) -->
            <!-- <input type="hidden" name="debug" value="1"> -->
            <!-- <input type="hidden" name="debugEmail" value="bharat@realfast.ai"> -->

            <!-- Success/Error Messages -->
            <div id="form-messages" class="form-messages" style="display: none;"></div>

            <!-- Personal Information Section -->
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">
                            First Name <span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="first_name"
                            name="first_name"
                            maxlength="40"
                            required
                            placeholder="John">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="last_name">
                            Last Name <span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="last_name"
                            name="last_name"
                            maxlength="80"
                            required
                            placeholder="Doe">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">
                            Email <span class="required">*</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            maxlength="80"
                            required
                            placeholder="john.doe@example.com">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            maxlength="40"
                            placeholder="+1 (555) 123-4567">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input
                            type="tel"
                            id="mobile"
                            name="mobile"
                            maxlength="40"
                            placeholder="+1 (555) 987-6543">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <!-- Empty to maintain grid layout -->
                    </div>
                </div>
            </div>

            <!-- Company Information Section -->
            <div class="form-section">
                <h2 class="section-title">Company Information</h2>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="company">
                            Company <span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="company"
                            name="company"
                            maxlength="40"
                            required
                            placeholder="Acme Corporation">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="url">Website</label>
                        <input
                            type="text"
                            id="url"
                            name="url"
                            maxlength="80"
                            placeholder="https://www.example.com">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry" name="industry">
                            <option value="">--None--</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Apparel">Apparel</option>
                            <option value="Banking">Banking</option>
                            <option value="Biotechnology">Biotechnology</option>
                            <option value="Chemicals">Chemicals</option>
                            <option value="Communications">Communications</option>
                            <option value="Construction">Construction</option>
                            <option value="Consulting">Consulting</option>
                            <option value="Education">Education</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Energy">Energy</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Environmental">Environmental</option>
                            <option value="Finance">Finance</option>
                            <option value="Food &amp; Beverage">Food &amp; Beverage</option>
                            <option value="Government">Government</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Hospitality">Hospitality</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Machinery">Machinery</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Media">Media</option>
                            <option value="Not For Profit">Not For Profit</option>
                            <option value="Other">Other</option>
                            <option value="Recreation">Recreation</option>
                            <option value="Retail">Retail</option>
                            <option value="Shipping">Shipping</option>
                            <option value="Technology">Technology</option>
                            <option value="Telecommunications">Telecommunications</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Recruiter/Staffing orgs">Recruiter/Staffing orgs</option>
                            <option value="Real Estate">Real Estate</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="employees">Number of Employees</label>
                        <input
                            type="text"
                            id="employees"
                            name="employees"
                            maxlength="20"
                            placeholder="e.g., 50">
                    </div>

                    <div class="form-group">
                        <label for="revenue">Annual Revenue</label>
                        <input
                            type="text"
                            id="revenue"
                            name="revenue"
                            maxlength="20"
                            placeholder="e.g., $1M - $5M">
                    </div>
                </div>
            </div>

            <!-- Address Information Section -->
            <div class="form-section">
                <h2 class="section-title">Address Information</h2>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="street">Street</label>
                        <textarea
                            id="street"
                            name="street"
                            rows="3"
                            placeholder="123 Main Street, Suite 100"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input
                            type="text"
                            id="city"
                            name="city"
                            maxlength="40"
                            placeholder="San Francisco">
                    </div>

                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input
                            type="text"
                            id="state"
                            name="state"
                            maxlength="20"
                            placeholder="CA">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">Zip/Postal Code</label>
                        <input
                            type="text"
                            id="zip"
                            name="zip"
                            maxlength="20"
                            placeholder="94102">
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input
                            type="text"
                            id="country"
                            name="country"
                            maxlength="40"
                            placeholder="United States">
                    </div>
                </div>
            </div>

            <!-- Inquiry Details Section -->
            <div class="form-section">
                <h2 class="section-title">Inquiry Details</h2>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="lead_source">How did you hear about us?</label>
                        <select id="lead_source" name="lead_source">
                            <option value="">--None--</option>
                            <option value="Employee Referral">Employee Referral</option>
                            <option value="Investor Referral">Investor Referral</option>
                            <option value="Salesforce">Salesforce</option>
                            <option value="Independent consultant - US">Independent consultant - US</option>
                            <option value="Linkedin">Linkedin</option>
                            <option value="Website">Website</option>
                            <option value="Customer Event">Customer Event</option>
                            <option value="Advertisement">Advertisement</option>
                            <option value="External Referral">External Referral</option>
                            <option value="Google AdWords">Google AdWords</option>
                            <option value="Other">Other</option>
                            <option value="Partner">Partner</option>
                            <option value="Purchased List">Purchased List</option>
                            <option value="Trade Show">Trade Show</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Referrals - SF AEs/SEs">Referrals - SF AEs/SEs</option>
                            <option value="Referrals - Employees (Shashi's network)">Referrals - Employees (Shashi's network)</option>
                            <option value="Referrals - Investors (High tech)">Referrals - Investors (High tech)</option>
                            <option value="AE USA">AE USA</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="description">Message / Additional Information</label>
                        <textarea
                            id="description"
                            name="description"
                            rows="5"
                            placeholder="Tell us about your project, goals, or questions..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <span class="btn-text">Submit</span>
                    <span class="btn-loader">
                        <span class="spinner"></span> Submitting...
                    </span>
                </button>
            </div>

            <p class="form-footer-text">
                <small>
                    By submitting this form, you agree to our
                    <a href="/terms" target="_blank">Terms of Service</a> and
                    <a href="/privacy-policy" target="_blank">Privacy Policy</a>.
                </small>
            </p>
        </form>
    </div>

    <!-- External JavaScript -->
    <script src="realfast-form.js"></script>
</body>
</html>
